<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai&display=swap" rel="stylesheet"
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เกมจับคู่</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="game-settings">
    <h1 class="animated-title">เกมจับคู่ โดย วสิษฐ์พล เพียรกสิกิจ</h1>
    <label style="font-size: 24px;">ขนาดกระดาน:
      <select id="grid-size">
        <option value="4">4x4</option>
        <option value="6">6x6</option>
        <option value="8">8x8</option>
        <option value="10">10x10</option>
      </select>
    </label>
    <label style="font-size: 24px;">โหมด:
      <select id="mode">
        <option value="number">ตัวเลข</option>
        <option value="alphabet">ตัวอักษร</option>
        <option value="emoji">Emoji</option>
       
      </select>
    </label> 
    <button id="start-btn">เริ่มเกม</button> 
    <div class="stats">
    <p style="font-size: 20px;">เวลา: <span id="timer">00:00 นาที</span> , จับคู่สำเร็จ: <span id="matches">0</span></p>
  </div>
 
  </div>

  
  <div id="game-board" class="board"></div>

  <script src="script.js"></script>
</body>
</html>
